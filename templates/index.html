<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIRA Connection Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .test-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .test-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .test-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .test-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result-container {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        .result-container.show {
            display: block;
        }

        .result-container.success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result-container.error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .result-title {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .result-message {
            margin-bottom: 10px;
        }

        .result-details {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .result-details p {
            margin: 5px 0;
            font-size: 0.9em;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-box {
            background-color: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .info-box p {
            color: #1976D2;
            font-size: 0.9em;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó JIRA Connection Tester</h1>
        <p class="subtitle">Test your JIRA connection using Personal Access Token (PAT)</p>

        <div class="info-box">
            <p>
                <strong>Note:</strong> Make sure you have configured your JIRA credentials 
                in the <code>.env</code> file with <code>JIRA_URL</code> and <code>JIRA_PAT_TOKEN</code>.
            </p>
        </div>

        <button id="testButton" class="test-button" onclick="testConnection()">
            Test JIRA Connection
        </button>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Testing connection...</p>
        </div>

        <div id="resultContainer" class="result-container">
            <div class="result-title" id="resultTitle"></div>
            <div class="result-message" id="resultMessage"></div>
            <div class="result-details" id="resultDetails"></div>
        </div>
    </div>

    <script>
        async function testConnection() {
            const button = document.getElementById('testButton');
            const loading = document.getElementById('loading');
            const resultContainer = document.getElementById('resultContainer');
            const resultTitle = document.getElementById('resultTitle');
            const resultMessage = document.getElementById('resultMessage');
            const resultDetails = document.getElementById('resultDetails');

            // Reset UI
            button.disabled = true;
            loading.classList.add('show');
            resultContainer.classList.remove('show', 'success', 'error');
            resultDetails.innerHTML = '';

            try {
                const response = await fetch('/api/test-connection', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                const data = await response.json();

                // Show result
                loading.classList.remove('show');
                resultContainer.classList.add('show');

                if (data.success) {
                    resultContainer.classList.add('success');
                    resultTitle.textContent = '‚úÖ Connection Successful!';
                    resultMessage.textContent = data.message || 'Successfully connected to JIRA.';

                    // Add details if available
                    let detailsHtml = '';
                    if (data.server_title) {
                        detailsHtml += `<p><strong>Server:</strong> ${data.server_title}</p>`;
                    }
                    if (data.version) {
                        detailsHtml += `<p><strong>Version:</strong> ${data.version}</p>`;
                    }
                    if (data.deployment_type) {
                        detailsHtml += `<p><strong>Deployment Type:</strong> ${data.deployment_type}</p>`;
                    }
                    if (data.user) {
                        detailsHtml += `<p><strong>User:</strong> ${data.user.display_name || 'N/A'}</p>`;
                        if (data.user.email) {
                            detailsHtml += `<p><strong>Email:</strong> ${data.user.email}</p>`;
                        }
                    }

                    if (detailsHtml) {
                        resultDetails.innerHTML = detailsHtml;
                    }
                } else {
                    resultContainer.classList.add('error');
                    resultTitle.textContent = '‚ùå Connection Failed';
                    resultMessage.textContent = data.message || 'Failed to connect to JIRA.';

                    if (data.status_code) {
                        resultDetails.innerHTML = `<p><strong>Status Code:</strong> ${data.status_code}</p>`;
                    }
                }
            } catch (error) {
                loading.classList.remove('show');
                resultContainer.classList.add('show', 'error');
                resultTitle.textContent = '‚ùå Error';
                resultMessage.textContent = `An error occurred: ${error.message}`;
            } finally {
                button.disabled = false;
            }
        }
    </script>
</body>
</html>
